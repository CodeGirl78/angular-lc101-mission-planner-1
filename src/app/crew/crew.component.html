<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" (click)="addCrewMember(member)" [class.selected]="member.selec">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf="crew.length === 3">Full</span><!-- span tag here to display 'Full' when the crew reaches 3. --></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="pointerOver(astronaut)" (mouseout)="pointerOut(astronaut)"><span *ngIf="astronaut.selec">{{astronaut.name}}</span></li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
</div>
