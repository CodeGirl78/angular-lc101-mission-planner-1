<h3>Experiments</h3>
<ul>
  <li *ngFor="let item of experiments">
    <!--Bonus Mission Part 6-->
    <span *ngIf="!item.editingExp; else editExpBlock">
      <span class="editable-text" (click)="item.editingExp = true;">{{item.name}}</span>
    </span>
    <ng-template #editExpBlock>
      <input #newExp value="{{item.name}}"/>
      <button (click)="updateExp(newExp.value, item)">save</button>
    </ng-template>
        <!--Bonus Mission Part 7-->
        <button class="remove" (click)="removeExp(item)">remove</button>
  </li>
</ul>

<!--Bonus Mission Part 5-->
<div>
  <input #expName type="text"  placeholder="enter experiment"/>
  <button (click)="addExp(expName.value)">add</button>
</div>
